<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>EquipTrak</title>
		<!-- Latest compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
		/>

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<script src="{{ url_for('static', filename='js/main.js')}}"></script>
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-inverse"></nav>
			<main>
				<h1 class="m-3">New Equipment</h1>
				<form action="equipments/add" method="post">
					<div class="form-group row">
						<label for="firstName" class="col-sm-2 col-form-label"
							>Equipment Id</label
						>
						<div class="col-sm-10">
							<input type="text" id="equipId" name="equipId" />
						</div>
					</div>
					<div class="form-group row">
						<label for="manufacture" class="col-sm-2 col-form-label"
							>Manufacturer</label
						>
						<div class="col-sm-10">
							<input type="text" id="manufacturer" name="manufacturer" />
						</div>
					</div>
					<div class="form-group row">
						<label for="model" class="col-sm-2 col-form-label">Model</label>
						<div class="col-sm-10">
							<input type="text" id="model" name="model" />
						</div>
					</div>
					<div class="form-group row">
						<label for="serial" class="col-sm-2 col-form-label"
							>Serial Number</label
						>
						<div class="col-sm-10">
							<input type="text" id="serial" name="serial" />
						</div>
					</div>
					<div class="form-group row">
						<label for="submit" class="col-sm-2 col-form-label"> </label>
						<div class="col-sm-10">
							<input
								type="submit"
								class="btn btn-primary"
								value="Add Equipment"
							/>
						</div>
					</div>
				</form>
			</main>
		</div>
	</body>
</html>
