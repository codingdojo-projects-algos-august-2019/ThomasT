<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>EquipTrak</title>
		<!-- Latest compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
		/>

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<script src="{{ url_for('static', filename='js/main.js')}}"></script>
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-inverse"></nav>
			<main>
				<h1 class="m-3">Create User</h1>
				<div class="errMsg">
					<!-- declare a variable called messages -->
					{% with messages = get_flashed_messages() %}
					<!-- check if there are any messages -->
					{% if messages %}
					<!-- loop through the messages -->
					{% for message in messages %}
					<!-- display each message in a paragraph tag -->
					<p>{{ message }}</p>
					{% endfor %} {% endif %} {% endwith %}
				</div>
				<form action="addUser" method="post" id="regForm">
					<div class="form-group row">
						<label for="firstName" class="col-sm-2 col-form-label"
							>First name</label
						>
						<div class="col-sm-10">
							<input type="text" id="firstName" name="firstName" />
						</div>
					</div>
					<div class="form-group row">
						<label for="lastName" class="col-sm-2 col-form-label"
							>Last name</label
						>
						<div class="col-sm-10">
							<input type="text" id="lastName" name="lastName" />
						</div>
					</div>
					<div class="form-group row">
						<div id="userNameMsg" class="errMsg"></div>
						<label for="userName" class="col-sm-2 col-form-label"
							>User Name</label
						>
						<div class="col-sm-10">
							<input type="text" id="userName" name="userName" />
						</div>
					</div>
					<div class="form-group row">
						<label for="email" class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-10">
							<input type="text" id="email" name="email" />
						</div>
					</div>
					<div class="form-group row">
						<label for="pw1" class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-10">
							<input type="password" id="pw1" name="pw1" />
						</div>
					</div>
					<div class="form-group row">
						<label for="pw2" class="col-sm-2 col-form-label"
							>Confirm Password</label
						>
						<div class="col-sm-10">
							<input type="password" id="pw2" name="pw2" />
						</div>
					</div>
					<div class="form-group row">
						<label for="submit" class="col-sm-2 col-form-label"> </label>
						<div class="col-sm-10">
							<input
								type="submit"
								class="btn btn-primary"
								value="Create User"
							/>
						</div>
					</div>
				</form>
			</main>
		</div>
	</body>
</html>
